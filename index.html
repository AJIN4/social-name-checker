<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Name Checker</title>
    <!-- Bootstrap stylesheet modified by github.com/alangueite -->
    <link rel="stylesheet" href="css/bootstrap.custom.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/6e5392ed44.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="https://github.com/IchiiDev/social-name-checker">Social Name Checker</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="https://github.com/IchiiDev/social-name-checker"><i
                        class="fas fa-project-diagram"></i></a>
            </li>
        </ul>
        <span class="navbar-text">Realized by <a href="https://github.com/IchiiDev">IchiiDev</a></span>
    </nav>
    <div class="jumbotron container">
        <div class="row justify-content-md-center">
            <div class="input-group form-group w-25">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" id="searchTerm" class="form-control" placeholder="Username"
                    onClick="this.setSelectionRange(0, this.value.length)">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <button class="btn btn-primary btn-lng text-lg-center" type="button" id="button-addon2"
                onclick="checkUsername()"><i class="fas fa-search"></i> Search availability</button>
        </div>
    </div>
    <div class="jumbotron dark container invisible" id="results">
        <div class="jumbotron" id="twitter">
            <i class="fas available fa-times-circle fa-3x"></i>
        </div>
        <div class="jumbotron" id="twitch">
            <i class="fas unavailable fa-check-circle fa-3x"></i>
        </div>
    </div>
</body>

</html>
